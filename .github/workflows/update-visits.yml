name: Update Visit Count
on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间0点运行
  workflow_dispatch: # 支持手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Visit Count
        id: get-count
        run: |
          COUNT=$(curl -s "https://api.countapi.xyz/get/githubpages/j1y2b3" | jq -r '.value')
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/![Visits Badge](https://img.shields.io/badge/Visits-.*-blue)/![Visits Badge](https://img.shields.io/badge/Visits-${count}-blue)/" README.md

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update visit count"
          branch: main